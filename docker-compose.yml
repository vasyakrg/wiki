version: '3.7'
services:
  nginx:
    image: nginx
    restart: always
    container_name: ${SERVICE_NAME}_${CONTAINER_NAME_NGINX}
    depends_on:
    - server
    - db
    expose:
    - ${NGINX_PORT}
    volumes:
    - ./nginx.conf.template:/etc/nginx/nginx.conf.template:ro
    environment:
    - VIRTUAL_ROOT=/var/www/html
    - LETSENCRYPT_HOST=${DOMAIN_NAME}
    - VIRTUAL_HOST=${DOMAIN_NAME}
    - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    - BACKEND_NAME=${SERVICE_NAME}_${CONTAINER_NAME_SERVER}:${BACKEND_PORT}
    command: /bin/bash -c "envsubst '$$VIRTUAL_HOST $$BACKEND_NAME' < /etc/nginx/nginx.conf.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    networks:
    - ${SERVICE_NAME}
    - ${WEBPROXY_NETWORK}

  server:
    image: ${DOCKER_IMAGE_SERVER}:${WIKI_VERSION}
    restart: always
    container_name: ${SERVICE_NAME}_${CONTAINER_NAME_SERVER}
    expose:
    - ${BACKEND_PORT}
    depends_on:
      - db
    environment:
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_PORT=5432
    volumes:
      - wiki_www:/wiki
    networks:
      - ${SERVICE_NAME}

  db:
    image: ${DOCKER_IMAGE_DB}
    restart: always
    container_name: ${SERVICE_NAME}_${CONTAINER_NAME_DB}
    expose:
      - ${DB_PORT}
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - wiki_db:/var/lib/postgres/data
    networks:
      - ${SERVICE_NAME}

networks:
  wiki:
    name: ${SERVICE_NAME}
  webproxy:
    external:
      name: ${WEBPROXY_NETWORK}

volumes:
  wiki_db:
  wiki_www:
